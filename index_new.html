<!DOCTYPE html>
<html lang="de" ng-app="tradity">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tradity</title>
        <meta name="description" content="Social Trading renewed"> <!-- edit -->
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Abel|Droid+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css"> <!-- css-power -->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script>window.angular || document.write('<script src="js/vendor/angular.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="wrapper" class="clearfix">
            <header id="header" class="clearfix">
                <div id="logo"></div><h1 id="tradity"><a href="#">Tradity</a></h1>  
                <div id="profile">
                    <div class="name-container" class="clearfix">
                        <h2 class="name">Max <span class="nick">"MaxNick"</span> Mustermann </h2>
                        <div class="depot">
                            <h2 class="title">Depot: </h2>
                            <span class="depot-wert">20000€</span>
                        </div>
                    </div>
                    <img id="profile-picture"  class="profile-box" src="img/profile.png" />
                    <div id="bio" class="profile-box">
                        <h3 class="title">Kurzbeschreibung: <br /></h3>
                        Das ist eine Kurzbeschreibung von mir. Lorem Ipsum 2002 Weltherrschaft. Dann tötete ich Galactico... Master of the Universer etc.
                    </div>
                    <div id="placement" class="profile-box">
                        <h3 class="title">Platz: <br /></h3>
                        <span class="placement-number">1337</span>
                    </div>
                    <div id="social-links" class="profile-box">
                        <a class="social-link twitter entypo-social" target="_blank" href="http://twitter.com/peterustinox">&#62218;</a>
                        <a class="social-link facebook entypo-social" target="_blank" href="http://facebook.com/grandmasterofentless">&#62221;</a>
                        <a class="social-link google entypo-social" target="_blank" href="http://plus.google.com/105109199307218462131/">&#62224;</a>
                    </div>
                </div>
            </header>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="#/">
                            <span class="entypo nav-block-symbol">&#128100;</span>
                            <span class="dark nav-block-title">Mein Feed</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/trade">
                            <span class="entypo nav-block-symbol">&#128710;</span>
                            <span class="dark nav-block-title">Trade</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/stats">
                            <span class="entypo nav-block-symbol">&#57349;</span>
                            <span class="dark nav-block-title">Rangliste</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/options">
                            <span class="entypo nav-block-symbol">&#9874;</span>
                            <span class="dark nav-block-title">Optionen</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div ng-view></div>
            <footer id="footer">
            <span class="footer-text"> &copy; Tradity, 2013 </span>
            </footer>
        </div>
    </body>
</html>
