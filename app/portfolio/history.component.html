<tradity-li *ngFor="let order of history | async">
  <img src="http://placehold.it/50x50">
  <tradity-li-header>
    <span left>{{order.stockname}}</span>
    <span left>Sold at TODO</span>
    <span right>{{order.money / 10000}} €</span>
  </tradity-li-header>
  <tradity-li-action-list>
    <a role="button"><i class="material-icons">favorite</i></a>
    <a [routerLink]="['/stocks/' + order.stocktextid]"><i class="material-icons">info</i></a>
    <a role="button" tradity-action-expand><i class="material-icons">expand_more</i></a>
  </tradity-li-action-list>
  <tradity-li-vl>
    <tradity-li-vi>
      <span>Amount</span>
      <span>{{order.amount}}</span>
    </tradity-li-vi>
    <tradity-li-vi>
      <span>Price</span>
      <span>{{order.money / order.amount / 10000}} €</span>
    </tradity-li-vi>
    <tradity-li-vi>
      <span>Transaction fees</span>
      <span>{{order.fee / 10000}} €</span>
    </tradity-li-vi>
  </tradity-li-vl>
</tradity-li>
