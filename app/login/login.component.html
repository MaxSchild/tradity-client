<img title="Tradity" alt="Tradity" src="/img/tradity_symbol.png" />
<h2>Welcome back!</h2>
<form (ngSubmit)="login()" tradity-form>
  <input type="text" placeholder="User name" name="username" [(ngModel)]="username" autofocus />
  <input type="password" placeholder="Password" name="password" [(ngModel)]="password" />
  <input type="checkbox" name="stayloggedin" [(ngModel)]="stayloggedin" /><label for="stayloggedin">Remember me</label>
  <button type="submit" translate>Log in</button>
</form>
<tradity-bottom-nav>
  <a href="#">Forgot Password?</a><!--
  --><a [routerLink]="['/register']">Registration</a>
</tradity-bottom-nav>
