<div class="container registration">
	<div class="row header">
		<div class="col-sm-4">
			<div class="logo-container">
			<img class="logo" src="img/logo.png" /></div>
		</div>
		<div class="col-sm-8 text-right header-text">
			
			<a href="https://tradity.de" class="header-link" translate>Let me see more about Tradity!</a>
			<a ui-sref="index.login" class="header-link" translate>Login</a>
			<div class="button-group language-chooser">
				<button ng-repeat="lang in serverConfig.languages" type="button" class="btn btn-sm btn-primary" ng-model="registration.lang" btn-radio="lang.id" title="{{lang.name}}">{{lang.id | uppercase}}</button>
			</div>
		</div>
	</div>
	<form name="registration.form" novalidate>
		<alert ng-repeat="alert in registration.alerts" type="{{alert.type}}" close="registration.closeAlert($index)">{{alert.msg}}</alert>
		<div class="row" ui-view>
		</div>
	</form>
</div>
