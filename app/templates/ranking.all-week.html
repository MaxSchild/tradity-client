<div id="all-week" class="inner">
	<div class="table-wrapper">
		<table class="ranking table table-bordered">
			<colgroup>
				<col class="rankcol-1" style="width: 10%">
				<col class="rankcol-2" style="width: 65%">
				<col class="rankcol-3" style="width: 25%">
			</colgroup>
			<tr>
				<th>Rang</th>
				<th>Name</th>
				<th>Performance</th>
			</tr>
			<tr ng-repeat="result in results | orderBy:'rank' | filter: searchText | limitTo:totalDisplayed" ng-class="'rank-'+result.rank">
				<td>{{result.rank}}</td>
				<td class="rank-name"><a ui-sref="game.profile.overview({userId: result.name})" style="cursor: pointer">{{result.name}}</a></td>
				<td>{{((result.totalvalue - result.prov_sum) / (result.past_totalvalue - result.past_prov_sum) - 1)*100 | number:2}}Â %</td>
			</tr>
		</table>
	</div>
</div>
