<div ng-controller="InviteFormCtrl">
  <form ng-submit="createInviteLink()" class="pure-form pure-form-stacked">
    <div class="form-group">
      <label for="inviteemails" translate>Via E-Mail:</label>
      <div class="input-group input-group-lg" translate>
        <textarea ng-model="inviteemails" id="inviteemails" placeholder="Enter e-mail addresses here to which you want to send out invitations" class="form-control input-lg"></textarea>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-lg btn-default">
            <i class="glyphicon glyphicon-send"></i>
          </button>
          </span>
      </div>
    </div>

    <div class="form-group">
      <label for="invitelink" translate>Via invite link:</label>
      <div class="input-group input-group-lg" translate>
        <input type="text" ng-model="invitelink" readonly id="invitelink" placeholder="Loading invite link..." class="form-control input-lg" popover="{{copyTooltip.msg}}" popover-placement="top" popover-is-open="copyTooltip.isOpen" popover-animation="false">
        <span class="input-group-btn">
          <button data-clipboard-target="#invitelink" type="button" class="btn btn-lg btn-default btn-copy" ng-blur="closeCopyTooltip()" >
            <i class="glyphicon glyphicon-copy"></i>
          </button>
          </span>

      </div>
      <span class="help-block" translate>Copy this link and send it to someone who you want to invite</span>
    </div>
  </form>

</div>
