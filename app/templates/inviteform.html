<form ng-controller="InviteFormCtrl" ng-submit="createInviteLink()" class="pure-form pure-form-stacked">
	<div>
		<span translate>Via E-Mail:</span>
		<translate><textarea ng-model="inviteemails" id="inviteemails" placeholder="Enter e-mail addresses here to which you want to send out invitations" class="form-control"></textarea></translate>
		<translate><input type="submit" value="Invite" class="btn btn-sm btn-default"></translate>
		<br />
		<span translate>… or use this link:</span>
		<span id="invitelink" class="options-input pure-input-1"><a ng-href="{{invitelink}}">{{invitelink || '…'}}</a></span>
		<i translate>(Right click + “Copy link”)</i>
	</div>
</form>
