<div class="popover bottom stock">
   <div class="arrow"></div>
   <h3 class="popover-title">
      <a ui-sref="game.tradesellbuy({sellbuy: 'buy', stockId: stockinfo.stocktextid, amount: 0})">{{stockinfo.stockname}}</a>
   </h3>
   <div class="popover-content">
      <div ng-repeat="comment in comments" ng-show="comments.length > 0">
        {{comment.Message}}
        <hr/>
      </div>
      <div ng-show="comments.length == 0" translate>
         Sorry, no comments on this stock so far.
      </div>
   </div>
   
  <div ng-hide="comments" class="loading text-center">
    <i class="fa fa-cog fa-spin fa-3x"></i>
  </div>
</div>
