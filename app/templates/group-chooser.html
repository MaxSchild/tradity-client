<script type="text/ng-template" id="groupChooserEntry.html">
  <a style="display:block">
    <span class="typeahead-left" ng-bind-html="match.label | typeaheadHighlight:query"></span>
    <span class="typeahead-right">{{match.model.extraInfo}}</span>
    <span style="clear:both;display:block"></span>
  </a>
</script>
<div class="form-group">
  <label for="school" translate ng-show="displaylabel">School/Uni</label>
<input type="text" id="school" placeholder="{{'School/Uni'|translate}}" class="form-control input-lg"
  ng-model="school"
  typeahead="entry as entry.displayName for entry in listGroups($viewValue)"
  typeahead-min-length="2"
  typeahead-editable="true"
  typeahead-select-on-exact="true"
  typeahead-template-url="groupChooserEntry.html"
  popover="Enter your School/Uni" popover-trigger="focus" popover-placement="right" popover-animation="false"/></div>
<div class="form-group">
<label for="schoolclass" translate ng-show="displaylabel">Class/Semester</label>
<input type="text" ng-model="schoolclass" placeholder="{{'Class/Semester'|translate}}" id="schoolclass" class="form-control input-lg" 
popover="Enter your Class/Semester" popover-trigger="focus" popover-placement="right" popover-animation="false"
/>
</div>
