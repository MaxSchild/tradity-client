<form ng-submit="login.login()" ng-hide="login.logging_in">
	<alert ng-repeat="alert in login.alerts" type="{{login.alert.type}}" close="closeAlert($index)">{{login.alert.msg}}</alert>
	<div class="form-group" translate>
		<input type="text" ng-model="login.username" class="form-control" placeholder="User name" autofocus />
	</div>
	<div class="form-group" translate>
		<input type="password" placeholder="Password" ng-model="login.password" class="form-control" />
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" ng-model="login.stayloggedin"> <translate>Stay logged in?</translate>
		</label>
	</div>
	<br>
	<div class="pull-right">
		<small>
			<a class="text-link" ng-click="login.passwordReset();" style="cursor: pointer; margin-right: 20px;" translate>Forgot password?</a><br>
			<a class="registerq" ui-sref="register" translate>Not registered yet?</a>
		</small>
	</div>
	<button type="submit" class="btn btn-primary btn-sm" translate>Login</button>
</form>
<br />
<br />
<ng-include src="'templates/global-notice.html'"></ng-include>
