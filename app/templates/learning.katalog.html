<h1>Lektionen</h1>
<div ng-repeat="katalog in learaningKatalog">
	<h2><a ng-click="katalog.show = !katalog.show" href="">{{katalog.name}}</a></h2>
	<div ng-show="katalog.show">
		<p>{{katalog.description}}</p>
		<div class="btn-group">
		  <a href="{{katalog.link}}" class="btn btn-default">Lerning</a>
		  <a type="button"  ui-sref="game.learning.questions({ id: katalog.id})" class="btn btn-primary">Quiz</a>
		</div>		
	</div>
</div>
