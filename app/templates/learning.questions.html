<h1><a ui-sref="game.learning.catalog()"><i class="fa fa-angle-left"></i></a> <span translate>Questions</span></h1>
<div class="question" ng-repeat="question in questions" ng-class="{wrong: question.wrong, answersChecked: answersChecked}">
  <h2>{{question.name}}</h2>
  <div class="info">{{question.description}}</div>
  <div class="answers">
    <div class="item" ng-repeat="answer in question.answers | orderBy:'orderIndex'">
      <label><input type="radio" ng-model="question.answer" value="{{answer.id}}"> {{answer.text}}</label>
    </div>
  </div>
</div>

<a class="btn btn-success" ng-click="checkAnswers()" translate>Check answers</a>
