<div id="chats" class="main-content">
{{chats}}
	<a ng-repeat="chat in chats" class="chat" ui-sref="game.chat.id({id: chat.chatid})">
		<div class="content">
			<h2>
				<span ng-repeat="member in chat.members" ng-hide="ownUser.id == member.id">
					<img src="{{member.profilepic}}" class="chat-image" />
					{{member.name}}
				</span>
			</h2>
			<p></p>
		</div>
	</a>
</div>
