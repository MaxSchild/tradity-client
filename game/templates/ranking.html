<div id="stats" class="main-content">
	<div class="search">
		<span class="batch search-icon">&#xF097;</span>
		<input ng-model="searchText" class="options-input" id="search" placeholder="Suchfilter">
	</div>
	<div id="tabs">
		<ul>
		  <li><a href="#all">Gesamt</a></li>
		  <li><a href="#follower">Follower</a></li>
		</ul>
	  	<div id="all">
			<table class="ranking">
				<colgroup>
				  	<col class="rankcol-1">
				    <col class="rankcol-2">
				    <col class="rankcol-3">
				</colgroup>
				<tr>
					<th>Rang</th>
					<th>Name</th>
					<th>Gesamtverm√∂gen</th>
				</tr>
				<tr ng-repeat="result in results | orderBy:'rank' | filter:searchText">
					<td>{{result.rank}}</td>
					<td class="rank-name"><a ng-href="#/user/{{result.name}}" style="cursor: pointer">{{result.name}}</a></td>
					<td>{{result.totalvalue / 10000 | currency}}</td>
				</tr>
			</table>
		</div>
		<div id="follower">
			<table class="ranking">
				<colgroup>
				  	<col class="rankcol-1">
				    <col class="rankcol-2">
				    <col class="rankcol-3">
				</colgroup>
				<tr>
					<th>Rang</th>
					<th>Name</th>
					<th>Followerperformance</th>
				</tr>
				<tr ng-repeat="result in resultsFollower | orderBy:'rank' | filter:searchText">
					<td>{{result.rank}}</td>
					<td class="rank-name"><a ng-href="#/user/{{result.name}}" style="cursor: pointer">{{result.name}}</a></td>
					<td>{{(result.totalfperf-1)*100 | number:2}}%</td>
				</tr>
			</table>
		</div>
	</div>
</div>
